<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야옹이 안전지킴이</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A500%2C600%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pretendard%3A500%2C600%2C700"/>
</head>
<style>
    *{
        font-family: Pretendard, 'Source Sans Pro' !important;
        line-height: 1.3500000146;
}
.photo-container{
    display: flex;
    flex-direction: row;
    justify-content: center;
}
.photo {
    width: 482.19px;
    height:276.67px;
}
.photo-each{
    margin: 20px;
    width: 482.19px;
    height:309.98px;
    }
.photo-good-bad{
    display: flex;
    justify-content: center;
    font-size: 30px;
}
.explain{
    display: flex;
    flex-direction: row;
    justify-content: center;
}
.explain-hid{
    background-color: #ffffff;
    padding: 10px;
    margin-bottom: 77px;
    margin-right: 18px;
}
.explain-hid p{
    font-size: 18px;
    color:#121212
}
.upload-button {
    align-items: center;
    padding: 20px 100px; 
    background-color: #121212; 
    color: #ffffff; 
    border: none; 
    border-radius: 4px; 
    font-size: 22px;
    font-weight:800;
    width: 422px;
    height:72px;
}
</style>
<body>
    <div class="container">
        <br>
        <br>
        <div><h1 style="text-align: center; font-size: 40px; font-weight: 800; margin-top: 81px; color: #121212;">사진 업로드 가이드라인</h1>
            <p style="text-align: center; font-size: 18px; color: #8B95A1; margin-bottom: 57px;">
                <b>정확한 위험물 탐지를 위해 집집마다 다른 환경을 반영해 사진을 올려주세요</b>
            </p>
        </div>
        <div>
            <div class = "explain">
                <div class ="explain-hid" style="margin-right: 9px;">
                    <p>최소 10장 이상</p>
                    <p>다양한 밝기와 조도가 반영되면 좋아요!</p>
                </div>
                <div class ="explain-hid">
                    <p>다양한 각도가 반영되면 좋아요!</p>
                    <p>장당 10mb 이하로 올려주세요!</p>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="photo-container">
            <div class="photo-each">
                <img class = "photo" src="../.././static/image/dog.jpg" alt="좋은 예 입니다" style = "margin-right: 20px;">
                <P class ="photo-good-bad"> 좋은 예</P>
            </div>
            <div class="photo-each">
                <img class = "photo" src="../.././static/image/dog.jpg" alt="나쁜 예 입니다"> 
                <P class = "photo-good-bad"> 나쁜 예</P>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div style = "display: flex; justify-content: center;">
            <input type="file" id="fileInput" accept="image/*" multiple style = "font-size: 20px; width:300px; height: 50px;">
            <input type="button" value="파일 선택 및 업로드" onclick="uploadFiles()" style = "font-size: 20px; width:200px; height: 50px;">
            <div id="status"></div>

            <!-- 파일 삭제 버튼 추가 -->
            <ul id="fileList"></ul>

            <script src="{{ url_for('static', filename='fileupload.js') }}"></script>
            <script>
                // 기존의 fileInput 이벤트 핸들러는 삭제하고 아래와 같이 수정합니다.
                const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            for (const file of fileInput.files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '삭제';
                deleteButton.setAttribute('data-filename', file.name);

                listItem.appendChild(deleteButton);
                fileList.appendChild(listItem);
            }
        });
            </script>
        </div>
    </div>
</body>
</html>
