<!DOCTYPE html>
<html>

<head>
    <title>사진 업로드 페이지</title>
</head>

<body>
    <h1>사진 업로드</h1>
    <button onclick="uploadFiles()">올리기</button>
    <div id="status"></div>

    <script>
        function uploadFiles() {
      // 이 부분에서 서버로 파일들을 전송하는 로직을 추가해야 합니다.
      // 서버 측 기술에 따라 다르게 처리되며, 보통 AJAX 또는 Fetch API를 사용합니다.

      // 아래는 파일 업로드 완료 시 메시지를 보여주는 예시입니다.
            const statusDiv = document.getElementById("status");
            const selectedFiles = JSON.parse(sessionStorage.getItem("selectedFiles"));
            if (selectedFiles && selectedFiles.length > 0) {
                statusDiv.innerText = `${selectedFiles.length}개의 파일이 성공적으로 업로드되었습니다.`;
            } else {
                statusDiv.innerText = "선택된 파일이 없습니다.";
            }
        }
    </script>
</body>

</html>
