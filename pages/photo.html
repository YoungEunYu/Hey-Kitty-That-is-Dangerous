<!DOCTYPE html>
<html>

<head>
    <title>사진 선택 페이지</title>
</head>

<body>
    <h1>사진 선택</h1>
    <input type="file" id="fileInput" accept="image/*" multiple />
    <button onclick="selectPhotos()">사진 선택</button>

    <script>
    function selectPhotos() {
        const fileInput = document.getElementById("fileInput");
        const files = fileInput.files;

        if (files.length === 0) {
        alert("이미지 파일을 선택하세요.");
        return;
        }

      // 선택한 파일들을 다음 페이지로 전달
        sessionStorage.setItem("selectedFiles", JSON.stringify(Array.from(files)));

      // 다음 페이지로 이동
        window.location.href = "upload.html";
        }
    </script>
</body>

</html>
