<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야옹이 안전지킴이</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A500%2C600%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pretendard%3A500%2C600%2C700"/>
</head>
<style>
    *{
        font-family: Pretendard, 'Source Sans Pro' !important;
        line-height: 1.3500000146;
}
.photo-container{
    display: flex;
    flex-direction: row;
    justify-content: center;
}
.photo {
    width: 482.19px;
    height:276.67px;
}
.photo-each{
    margin: 20px;
    width: 482.19px;
    height:309.98px;
    }
.photo-good-bad{
    display: flex;
    justify-content: center;
    font-size: 30px;
}
.explain{
    display: flex;
    flex-direction: row;
    justify-content: center;
}
.explain-hid{
    background-color: #ffffff;
    padding: 10px;
    margin-bottom: 77px;
    margin-right: 18px;
}
.explain-hid p{
    font-size: 18px;
    color:#121212
}
.upload-button {
    align-items: center;
    padding: 20px 100px; 
    background-color: #121212; 
    color: #ffffff; 
    border: none; 
    border-radius: 4px; 
    font-size: 22px;
    font-weight:800;
    width: 422px;
    height:72px;
}
</style>
<body>
    <div class="container">
        <br>
        <br>
        <div><h1 style="text-align: center; font-size: 40px; font-weight: 800; margin-top: 81px; color: #121212;">사진 업로드 가이드라인</h1>
            <p style="text-align: center; font-size: 18px; color: #8B95A1; margin-bottom: 57px;">
                <b>정확한 위험물 탐지를 위해 집집마다 다른 환경을 반영해 사진을 올려주세요</b>
            </p>
        </div>
        <div>
            <div class = "explain">
                <div class ="explain-hid" style="margin-right: 9px;">
                    <p>최소 10장 이상</p>
                    <p>다양한 밝기와 조도가 반영되면 좋아요!</p>
                </div>
                <div class ="explain-hid">
                    <p>다양한 각도가 반영되면 좋아요!</p>
                    <p>장당 10mb 이하로 올려주세요!</p>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="photo-container">
            <div class="photo-each">
                <img class = "photo" src="dog.jpg" alt="좋은 예 입니다" style = "margin-right: 20px;">
                <P class ="photo-good-bad"> 좋은 예</P>
            </div>
            <div class="photo-each">
                <img class = "photo" src="dog.jpg" alt="나쁜 예 입니다"> 
                <P class = "photo-good-bad"> 나쁜 예</P>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div style = "display: flex; justify-content: center;">
            <input type="file" id="fileInput" accept="image/*" multiple />
            <button onclick="uploadFiles()">올리기</button>
            <div id="status"></div>

            <script>
                function uploadFiles() {
                    const fileInput = document.getElementById("fileInput");
                    const files = fileInput.files;

                if (files.length === 0) {
                    alert("이미지 파일을 선택하세요.");
                    return;
                    }

                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append("files[]", files[i]);
                    }

      // 이 부분에서 서버로 파일들을 전송하는 로직을 추가해야 합니다.
      // 서버 측 기술에 따라 다르게 처리되며, 보통 AJAX 또는 Fetch API를 사용합니다.

      // 아래는 파일 업로드 완료 시 메시지를 보여주는 예시입니다.
                const statusDiv = document.getElementById("status");
                statusDiv.innerText = `${files.length}개의 파일이 성공적으로 업로드되었습니다.`;
                }
            </script>
        </div>
    </div>
</body>
</html>
